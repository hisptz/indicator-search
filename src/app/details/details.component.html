<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basic" role="tab" aria-controls="basic" aria-expanded="true">Basic</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="data-tab" data-toggle="tab" href="#data" role="tab" aria-controls="data">Data</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="trend-tab" data-toggle="tab" href="#trend" role="tab" aria-controls="trend">Trend</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="dqa-tab" data-toggle="tab" href="#dqa" role="tab" aria-controls="dqa">Data Quality</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="basic-tab">
    <app-metadata-dictionary
      [metadataidentifiers]="selectedIndicator"
      *ngIf="selectedIndicator"
    ></app-metadata-dictionary>
  </div>
  <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
    <app-data [indicator]="indicator" *ngIf="indicator"></app-data>
    <div class="text-center scrollable" *ngIf="!indicator" style="margin-top: 100px">
      <img src="assets/img/balls-5.svg">
      <p>Preparing indicator data</p>
    </div>
  </div>
  <div class="tab-pane fade" id="trend" role="tabpanel" aria-labelledby="trend-tab">
    <app-trend [indicator]="indicator" *ngIf="indicator"></app-trend>
    <div class="text-center scrollable" *ngIf="!indicator" style="margin-top: 100px">
      <img src="assets/img/balls-5.svg">
      <p>Preparing indicator data</p>
    </div>
  </div>
  <div class="tab-pane fade" id="dqa" role="tabpanel" aria-labelledby="dqa-tab">
    <app-data-quality></app-data-quality>
    <div class="text-center scrollable" *ngIf="!indicator" style="margin-top: 100px">
      <img src="assets/img/balls-5.svg">
      <p>Preparing indicator data</p>
    </div>
  </div>
</div>
