<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="col-8">
          <h1
            style="font-size: 35px; margin-top: 55px; margin-bottom: 10px; text-align: left;"
          >
            Indicator dictionary
            <span
              (click)="getSharedLink(metadataIdentifiers)"
              title="get shared link"
              style="cursor: pointer"
              class="a-s-Ub-A-c no-print"
              ><svg
                class="a-s-fa-Ha-pa"
                x="0px"
                y="0px"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                focusable="false"
                fill="#000000"
              >
                <path
                  d="M3.9,12c0-1.7,1.4-3.1,3.1-3.1h4V7H7c-2.8,0-5,2.2-5,5s2.2,5,5,5h4v-1.9H7C5.3,15.1,3.9,13.7,3.9,12z M8,13h8v-2H8V13zM17,7h-4v1.9h4c1.7,0,3.1,1.4,3.1,3.1s-1.4,3.1-3.1,3.1h-4V17h4c2.8,0,5-2.2,5-5S19.8,7,17,7z"
                ></path>
              </svg>
            </span>
            <span id="copied-message">Link copied!</span>
          </h1>
        </div>
        <div class="col-4" *ngIf="loadedMetadataInfo">
          <a
            style="float: right; margin-top: 55px; margin-bottom: 10px; cursor: pointer; text-decoration: underline;"
            (click)="toggleDownloadTemplateAndDictionaryList()"
            title="Download indicators template"
          >
            <span *ngIf="!isViewAllIndicatorDownloadTemplateSet"
              >Download templates</span
            >
            <span class="no-print" *ngIf="isViewAllIndicatorDownloadTemplateSet"
              >Back</span
            >
          </a>
        </div>
      </div>
      <!-- <p>Let indicators tell you a story</p> -->
      <div class="row">
        <div class="col-12">
          <div
            class="dictionary-block"
            *ngIf="!isViewAllIndicatorDownloadTemplateSet"
          >
            <ngx-dhis2-dictionary-list
              [metadataIdentifiers]="metadataIdentifiers"
              [selectedItem]="selectedItem"
              (dictionaryItemId)="dictionaryItemId($event)"
              (metadataInfo)="metadataInfo($event)"
              (metadataGroupsInfo)="metadataGroupsInfo($event)"
            ></ngx-dhis2-dictionary-list>
          </div>
          <div
            *ngIf="isViewAllIndicatorDownloadTemplateSet && loadedMetadataInfo"
            class="row no-print"
          >
            <div class="col-12">
              <div class="width: 50%; float: left">
                <a
                  style="float: left; cursor: pointer; margin-right: 10px;padding: 4px; background-color: #edeff263;border-radius: 6px 6px 0 0;"
                  [ngClass]="{
                    'selected-group-btn': selectedTemplate == 'list-with-groups'
                  }"
                  (click)="setDownloadTemplate('list-with-groups')"
                  title="List of indicators with groups"
                >
                  List with groups

                  [ngClass]="{
                    'selected-group-btn': selectedTemplate == 'block-wise'
                  }"
                  (click)="setDownloadTemplate('block-wise')"
                  title="Block wise listing of indicators"

                  />
                </a>
              </div>
            </div>
          </div>
          <div
            class="download-template-block"
            *ngIf="isViewAllIndicatorDownloadTemplateSet && loadedMetadataInfo"
          >
            <div id="all-metadata-template-to-export">
              <app-download-template
                [selectedTemplate]="selectedTemplate"
                [metadataGroups]="loadedMetadataGroups"
                [metadataInfo]="loadedMetadataInfo"
              ></app-download-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
