<div class="container-fluid" style="margin-top: 25px;"  *ngIf="selectedIndicator">
  <div class="indicator-details">
    <div class="header">
      <a class="btn" 
      routerLinkActive="active-type-of-action" 
      routerLink="/indicator/basic-details/{{selectedIndicator.id}}">Basic details</a>
      <a class="btn" 
      routerLinkActive="active-type-of-action" 
      routerLink="/indicator/data-analysis/{{selectedIndicator.id}}">Data analysis</a>
      <a class="btn"
      routerLinkActive="active-type-of-action" 
      routerLink="/indicator/trend-analysis/{{selectedIndicator.id}}">Trend analysis</a>
    </div>
    <div class="details-container">
        <div *ngIf="selectedIndicator && typeOfAction=='basic-details'">
            <h4>{{selectedIndicator.name}}</h4>
            <app-basic-details [indicator]="selectedIndicator"></app-basic-details>
        </div>
        <div *ngIf="typeOfAction=='data-analysis'">
          <h4>Data analysis</h4>
          <app-data-analysis [indicator]="selectedIndicator"></app-data-analysis>
        </div>
        <div *ngIf="typeOfAction=='trend-analysis'">
          <h4>Trend analysis</h4>
          <app-trend-analysis [indicator]="selectedIndicator"></app-trend-analysis>
        </div>
    </div>
  </div>
</div>
